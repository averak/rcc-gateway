<div
  class="project-bg-white1 project-fg-black1 breadcrumb-content"
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutGap="10px"
>
  <a class="project-fg-black1" [routerLink]="'/'">
    <mat-icon fxFlexOffset="30px">home</mat-icon>
  </a>

  <div *ngFor="let breadcrumb of breadcrumbs" fxLayout="row" fxLayoutAlign="start center">
    <mat-icon>navigate_next</mat-icon>
    <a class="breadcrumb-label project-fg-black1" [routerLink]="breadcrumb.url">{{
      breadcrumb.label
    }}</a>
  </div>
</div>
