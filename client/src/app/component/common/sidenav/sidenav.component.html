<mat-sidenav-container class="main-content project-bg-white2">
  <mat-sidenav mode="side" class="side-menu" opened>
    <!-- サービスの説明 -->
    <div
      class="project-bg-blue3 project-fg-white1 service-detail-box"
      fxLayout="column"
      fxLayoutAlign="center start"
    >
      <h2 class="service-title">{{ product.title }}</h2>
      <div class="service-description">{{ product.description }}</div>
    </div>

    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="project-fg-black1">description</mat-icon>
        <p class="column-text project-fg-black1">リファレンス</p>
        <mat-icon class="project-fg-black1 launch-icon">launch</mat-icon>
      </a>
      <a mat-list-item>
        <mat-icon class="project-fg-black1">help</mat-icon>
        <p class="column-text project-fg-black1">FAQ</p>
        <mat-icon class="project-fg-black1 launch-icon">launch</mat-icon>
      </a>

      <!-- HOMEへ戻るボタン -->
      <a mat-list-item class="go-home-button project-top-border" [routerLink]="'/'">
        <mat-icon class="project-fg-black1">keyboard_double_arrow_left</mat-icon>
        <p class="column-text project-fg-black1">HOME</p>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <ng-content></ng-content>
</mat-sidenav-container>
